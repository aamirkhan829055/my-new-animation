    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var rotatingImage = document.getElementById('rotatingImage');
            var toggleButton = document.getElementById('toggleButton');
            var isRotating = false;

            toggleButton.addEventListener('click', function () {
                if (isRotating) {
                    rotatingImage.classList.remove('rotating');
                } else {
                    rotatingImage.classList.add('rotating');
                }
                isRotating = !isRotating;
            });
        });
    </script>



    <script>
        window.onload = function () {
            var pieces = document.querySelectorAll('.piece');
            var startButton = document.getElementById('startButton');
            var stopButton = document.getElementById('stopButton');
            var animationInterval;
            var timeout1, timeout2;

            function animatePieces() {
                timeout1 = setTimeout(function () {
                    pieces[0].classList.add('move-top-left');
                    pieces[1].classList.add('move-top-right');
                    pieces[2].classList.add('move-bottom-left');
                    pieces[3].classList.add('move-bottom-right');
                }, 2000);

                timeout1 = setTimeout(function () {
                    pieces[0].classList.remove('move-top-left');
                    pieces[1].classList.remove('move-top-right');
                    pieces[2].classList.remove('move-bottom-left');
                    pieces[3].classList.remove('move-bottom-right');
                }, 6000);
            }

            startButton.addEventListener('click', function () {
                if (!animationInterval) {
                    animatePieces();
                    animationInterval = setInterval(animatePieces, 9000);
                }
            });

            stopButton.addEventListener('click', function () {
                clearInterval(animationInterval);
                animationInterval = setInterval(animatePieces, 9000);
            });
        };
    </script>


    <script>
        let ownerImage = document.getElementById("owner");
        document.body.addEventListener("mousemove", (e) => {
            const moveFactorX = 30;
            const moveFactorY = 30;
            const deltaX = e.clientX - window.innerWidth / 2;
            const deltaY = e.clientY - window.innerHeight / 2;
            ownerImage.style.transform = `translate(${deltaX / moveFactorX}px, ${deltaY / moveFactorY}px)`;
        });
    </script>
